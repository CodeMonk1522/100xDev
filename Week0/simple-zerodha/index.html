
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div>
            <img src="logo.svg" alt="" width="130">
        </div>

        <div class="rightNav">
            <a href="">SignUp</a>
            <a href="">About</a>
            <a href="">Pricing</a>
            <a href="">Support</a>
        </div>
    </div>

    <div class="landingImg">
        <img src="landing.png" alt="landing page image" width="1000">
    </div>

    <div class="headingHolder">
        <h1>Invest in everything</h1>
        <h2>Online platform to invest in stocks, derivatives, mutual funds, and more</h2>
    </div>


    <div class="signUpButtonHolder">
        <button class="signupBtn">Sign up now</button>
    </div>


    <div class="headingHolder2">
        <h1>Calculate your portfolio returns</h1>
        <h2>Plan your investments better</h2>
    </div>


    <div class="CalculatorDiv">
        <div class="portfolioInput">
            <input type="number" name="Initial Investment" id="initialInvestment">
            <input type="number" name="Additional Investment" id="additionalInvestment">

            <div class="radioHolder">
                <input type="radio" name="Monthly" id="monthly"> 
                <input type="radio" name="Yearly" id="yearly">
            </div>
        </div>

        <div class="portfolioOutput">Hi</div>
    </div>


    
    
</body>
</html>
